version: v2

#deps:
#  - buf.build/in-toto/attestation

modules:
  - path: vendor/attestation/protos
  - path: vendor/signer/proto
  - path: proto
    lint:
      except:
        - ENUM_VALUE_PREFIX
        - ENUM_ZERO_VALUE_SUFFIX
        - PACKAGE_DIRECTORY_MATCH
        - PACKAGE_VERSION_SUFFIXq
    breaking:
      except:
        - FILE_SAME_GO_PACKAGE
lint:
  use:
    - STANDARD
    - COMMENTS

breaking:
  use:
    - FILE
    - WIRE_JSON
